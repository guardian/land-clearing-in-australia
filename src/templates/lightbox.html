{{#if showLightbox}}
<div class="lightbox" id="lightbox">
	<div class="lightbox__viewer" style="background-image: url({{image}})"></div>
	<div class="lightbox__caption lightbox__caption--{{#if showInfo}}visible{{else}}hidden{{/if}}">{{caption}}</div>
	<div class="lightbox__sidebar">
		<div on-click="['close']"  class="lightbox__btn close"></div>
		<div class="lightbox__progress">
			<span>{{currentLabel}}</span> <span>/</span> <span>{{total}}</span>
		</div>
		<div on-click="['next', current]" class="lightbox__btn next"></div>
		<div on-click="['back', current]" class="lightbox__btn back"></div>
		<div on-click="['info']" class="lightbox__btn info"></div>
	</div>
</div>
{{/if}}
